<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Modifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        h4 {
            text-align: center;
            margin-bottom: 10px;
            color: #007bff;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-check-input {
            width: 40px;
            height: 20px;
            cursor: pointer;
        }
        .btn-refresh {
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h4>Attendance Modifier</h4>

    <!-- Enable/Disable Toggle -->
    <div class="toggle-container">
        <span>Enable Modifications</span>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleModifications">
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="btn btn-primary btn-refresh" id="refreshData">ðŸ”„ Apply Changes</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sripts/popup.js"></script>
</body>
</html>
